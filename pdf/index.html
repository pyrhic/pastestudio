<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Paste your text or image and download as PDF. Clean, beautiful, and sponsor-hungry." />
  <meta name="keywords" content="paste to pdf, text to pdf, clipboard to pdf" />
  <meta name="author" content="PasteStudiø">
  <title>Paste to PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #e0f7f3; /* minty background */
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }

    .container {
      padding: 2rem 1rem 3rem;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .dropzone-wrapper {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 1rem auto 0.5rem auto;
    }

    .dropzone {
      width: 100%;
      height: 100%;
      background: #b2e4dd; /* mint zone */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border: none;
      outline: none;
      resize: none;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .preview-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #b2e4dd;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
    }

    .preview-btn:hover {
      background: #000;
      color: #fff;
    }

    .preview-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow-y: auto;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .preview-toolbar {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .circle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .circle-btn:hover {
      background: #000;
      color: #fff;
    }

    .preview-content {
      all: unset;
      display: block;
      width: 100%;
      padding: 2rem;
    }

    .ad-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 450px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .ad-banner.show {
      opacity: 1;
      pointer-events: auto;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dropzone-wrapper">
      <div class="dropzone" id="codeInput" contenteditable="true">Paste your text and images here</div>
      <div class="ad-banner" id="adBanner">We're seeking sponsors</div>
      <button class="preview-btn" onclick="downloadPDF()">↓</button>
    </div>
  </div>

  <div class="preview-area" id="preview">
    <div class="preview-toolbar">
      <button class="circle-btn" onclick="downloadPDF()">↓</button>
      <button class="circle-btn" onclick="closePreview()">×</button>
    </div>
    <div id="preview-content"></div>
  </div>

  <footer>
    © 2025 PasteStudiø. Designed with care.
  </footer>

  <script>
    function getFileNameFromContent(text) {
      const firstLine = text.trim().split('\n')[0] || 'pasted';
      const trimmed = firstLine.replace(/<[^>]+>/g, '').trim();
      const isKorean = /[\u3131-\uD79D]/ugi.test(trimmed);
      const maxLen = isKorean ? 6 : 10;
      const base = trimmed.slice(0, maxLen) || 'pasted';
      return base + '-pastestudio.pdf';
    }

    function downloadPDF() {
      const contentEl = document.getElementById('codeInput');
      const content = contentEl.innerHTML;
      const wrapper = document.createElement('div');
      wrapper.innerHTML = content;

      const textOnly = contentEl.innerText;
      const filename = getFileNameFromContent(textOnly);

      const opt = {
        margin: 0.5,
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(wrapper).save();

      const ad = document.getElementById('adBanner');
      ad.classList.add('show');
      setTimeout(() => {
        ad.classList.remove('show');
      }, 2000);
    }

    function closePreview() {
      document.getElementById('preview').style.display = 'none';
    }
  </script>
</body>
</html>
