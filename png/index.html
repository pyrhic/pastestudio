<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Paste your image and download as PNG. Clean, beautiful, and sponsor-hungry." />
  <meta name="keywords" content="paste image, paste to png, clipboard to png" />
  <meta name="author" content="PasteStudiø">
  <title>Paste Img</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #e3a857;
      color: #000;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      text-align: center;
    }
    .container {
      padding: 2rem 1rem 3rem;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }
    .dropzone-wrapper {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 1rem auto 0.5rem auto;
      background: #f9d282;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
    }
    .image-preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .placeholder {
      color: #666;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0.5;
    }
    .preview-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #f9d282;
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
    }
    .preview-btn:hover {
      background: #000;
      color: #fff;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
    .ad-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .ad-banner.show {
      opacity: 1;
      pointer-events: auto;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #444;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="dropzone-wrapper" id="dropzoneWrapper" tabindex="0">
      <span class="placeholder" id="placeholder">Paste your image here</span>
      <button class="preview-btn" id="previewBtn" onclick="downloadPNG()">▶</button>
      <div class="ad-banner" id="adBanner">We're seeking sponsors</div>
    </div>
  </div>
  <footer>
    © 2025 PasteStudiø. Designed with care.
  </footer>
  <script>
    const wrapper = document.getElementById('dropzoneWrapper');
    const placeholder = document.getElementById('placeholder');
    const previewBtn = document.getElementById('previewBtn');
    const ad = document.getElementById('adBanner');

    wrapper.addEventListener('paste', function (e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (const item of items) {
        if (item.type.indexOf('image') === 0) {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.id = 'pastedImage';
            img.className = 'image-preview';
            wrapper.innerHTML = '';
            wrapper.appendChild(img);
            wrapper.appendChild(previewBtn);
            wrapper.appendChild(ad);

            const removeBtn = document.createElement('button');
            removeBtn.innerText = '×';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = () => resetDropzone();
            wrapper.appendChild(removeBtn);
          };
          reader.readAsDataURL(blob);
        }
      }
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Delete') {
        resetDropzone();
      }
    });

    function resetDropzone() {
      wrapper.innerHTML = '<span class="placeholder" id="placeholder">Paste your image here</span>';
      wrapper.appendChild(previewBtn);
      wrapper.appendChild(ad);
    }

    function getFileName() {
      return 'pasted-image-pastestudio.png';
    }

    function downloadPNG() {
      const image = document.getElementById('pastedImage');
      if (!image) return;

      const canvas = document.createElement('canvas');
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, 0, 0);

      const link = document.createElement('a');
      link.download = getFileName();
      link.href = canvas.toDataURL('image/png');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      ad.classList.add('show');
      setTimeout(() => {
        ad.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
