<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PasteStudiø</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f0f0;
      color: #222;
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .link-wrapper {
      width: 300px;
      margin: 0 auto;
    }
    .link-card {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      position: relative;
      box-sizing: border-box;
    }
    .link-card:hover {
      transform: scale(1.03);
      background: #e0f7f3;
    }
    .tag {
      font-size: 0.75rem;
      background: #000;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 0.5rem;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="2.png" alt="PasteStudiø Logo" class="logo" />
  <h1>Paste Studiø Hub</h1>

  <div class="link-wrapper">
    <a class="link-card" href="/preview/" target="_blank">
      Paste to Preview
      <div class="tag">HTML</div>
    </a>

    <a class="link-card" href="/png/" target="_blank">
      Paste to PNG
      <div class="tag">Image</div>
    </a>

    <a class="link-card" href="/pdf/" target="_blank">
      Paste to PDF
      <div class="tag">Document</div>
    </a>
  </div>

  <footer>
    © 2025 PasteStudiø. All rights pasted.<br>
    Built for people who know how to Ctrl+V.
  </footer>
</body>
</html>
